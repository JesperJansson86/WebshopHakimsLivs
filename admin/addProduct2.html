<!DOCTYPE html>

<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrationsvy > Produktregister</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-12">
          <h1>Lägg till produkt i produktregister</h1>
        </div>
      </div>

        <div class="row mb-3">
          <div class="col-12">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <div class="row">
                    <img src="..." alt="..." class="img-fluid">
                  </div>
                  <div class="row">
                    <div class="mb-3">
                      <input class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="row mb-2">

                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="[product.name]"
                          id="name"
                        />
                      </div>
                    </div>
                    
                    <div class="row mb-2">
                      <div class="col">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="[products.brandName]"
                            id="brandName"
                          />
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="[products.size] [products.unit]"
                            id="size"
                          />
                        </div>
                        </div>
                      <div class="col">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="[products.price] SEK"
                            id="price"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="[product.id]"
                            id="id"
                            disabled
                          />
                        </div>
                        </div>
                      <div class="col">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="[products.inStock]"
                            id="stock"
                          />
                        </div>
                        </div>
                      <div class="col"></div>
                    </div>
                    <div class="row mb-2">
                      <div class="col">
                        <div class="input-group">
                          <textarea
                            type="text"
                            class="form-control"
                            placeholder="[products.description]"
                            id="description"></textarea>
                        </div>
                        </div>
                    </div>

                    <div class="row">
                      <div
                        class="d-grid gap-2 d-md-flex justify-content-md-end"
                      >
                        <a
                          href="products.html"
                          class="btn btn-secondary me-md-2"
                          type="button"
                          >Stäng</a
                        >
                        <a
                          href="products.html"
                          class="btn btn-primary"
                          type="button"
                          >Spara</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-12">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
