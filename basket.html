<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Startsida</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>HakimLivs</title>
  </head>

  <body style="background-color: rgb(197, 221, 197)">
    <!-- Header/ huvudmenyn -->

    <div class="row">
      <header class="col px-0"></header>
    </div>
    <!-- ./ header -->

    <div class="container">
      <div class="row">
        <!-- Main -->
        <div class="col-md-9">
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Varukorg</h2>
          <div id="cart-output"></div>
          <p class="mb-0">
            <span><strong id="total"></strong></span>
          </p>
          <form
            id="proceed"
            action="orderDelivery.html"
            onsubmit="return proceedToShippment(event);"
          >
            <!-- Submit button -->
            <h3 class="mb-3" style="color: red" id="bigError">
              Error meddelande ska stå här
            </h3>
            <button type="submit" class="btn btn-success mb-3" id="nextPageBtn">
              Fortsätt till leverans och betalning
            </button>
          </form>
          
        </div>

        <!-- Kassa sidebar-->
        <div class="col">
          <div class="p-3" style="background-color: rgb(136, 153, 136)">
            <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Kassan</h2>
            <div class="row">
              <div class="card-header">Sammanfattning</div>
              <div class="card-body">
                <p class="card-text" id="basketValue"></p>
                <p class="card-text" id="deliveryCost"></p>
                <p
                  class="card-text"
                  id="freeDelivery"
                  style="color: greenyellow"
                >
                  Handla för minst 500 kr och få gratis leverans
                </p>
                <p class="card-text" id="TotalAmount"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/barsBasket.js"></script>
    <script src="/javascript/cart.js"></script>
  </body>
</html>
