<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col px-0">
        <!-- Header/ huvudmenyn -->
        <header></header>
      </div>
    </div>
    <div class="row px-5">
      <div class="col-9">
        <!-- Main -->
        <div
          class="p-3 overflow-auto"
          style="background-color: rgb(197, 221, 197)"
        >
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">
            Leverans och betalning
          </h2>
          <div class="card mb-3">
            <div class="card-header">Välj leveranssätt</div>
            <div class="card-body">
              <p style="font-weight: 500">
                Hur vill du få dina varor levererade?
              </p>

              <label class="checkbox-inline me-5">
                <input
                  type="checkbox"
                  id="box1"
                  value="first-option"
                />Hemleverans
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="box2" value="second-option" />Hämta i
                butik
              </label>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Vänligen fyll i dina kontaktuppgifter</div>
            <div class="card-body">
              <!--
                    formValidation() kan ändras till passande function
                -->

              <form name="form" action="#" onsubmit="return formValidation()">
                <div class="mb-3">
                  <label for="firstname" style="font-weight: 500"
                    >Förnamn:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    placeholder="Ange förnamn"
                    name="firstname"
                    style="width: 40%"
                  />
                </div>

                <div class="mb-3">
                  <label for="lastname" style="font-weight: 500"
                    >Efternamn:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    placeholder="Ange efternamn"
                    name="lastname"
                    style="width: 40%"
                  />
                </div>

                <div class="mb-3">
                  <label for="phonenumber" style="font-weight: 500"
                    >Telefon:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="phonenumber"
                    placeholder="Ange telefonnummer"
                    name="phonenumber"
                    style="width: 40%"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" style="font-weight: 500">E-post:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ange e-post"
                    name="email"
                    style="width: 40%"
                  />
                </div>

                <div class="mb-3">
                  <label for="address" style="font-weight: 500">Adress:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Ange adress"
                    name="address"
                    style="width: 40%"
                  />
                </div>

                <div class="mb-3">
                  <label for="zipcode" style="font-weight: 500"
                    >Postnummer:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="zipcode"
                    placeholder="Ange postnummer"
                    name="zipcode"
                    style="width: 40%"
                  />
                </div>

                <div>
                  <label for="city" style="font-weight: 500">Ort:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Ange ort"
                    name="city"
                    style="width: 40%"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Kassa sidebar-->
      <div class="col">
        <div class="p-3" style="background-color: rgb(136, 153, 136)">
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Kassan</h2>
          <div class="row">
            <div class="card-header">Sammanfattning</div>
            <div class="card-body">
              <p class="card-text">[Summa] kr kvar till gratis leverans</p>
              <p class="card-text">Summa varor: kr</p>
              <p class="card-text">Leverans: kr</p>
              <p class="card-text">Totalsumma: kr</p>

              <button
                class="btn btn-success mx-auto"
                style="position: relative; margin-top: 5%; width: 80%"
                onclick="location.href='confirmation.html'"
              >
                Beställ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/barsBasket.js"></script>
  </body>
</html>
