<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Import JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="signup.js"></script>
    <title>Startsida</title>
  </head>

  <body style="background-color: rgb(197, 221, 197)">
    <div class="row">
      <header class="col px-0" id="header">
        <!-- Header/ huvudmenyn -->
      </header>
    </div>

    <div class="container">
      <div class="row">
        <!-- Sidomenyn -->
        <div class="col-md-3" id="sidebar"></div>

        <div class="col-md-9">
          <!-- Main -->          
            <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">
              Registrera ett konto
            </h2>
            <div id="contentOfPage">
              <div id="signupform">
                <form action="#" class="row">
                  <div class="col-12 mb-3 mt-2">
                    <label for="email" style="font-weight: 500"
                      >E-mail (användarnamn)</label
                    >
                    <input
                      class="form-control"
                      type="email"
                      placeholder="Epost"
                      id="email"
                      name="email"
                      required
                      style="width: 40%"
                    />
                  </div>
                  <div class="col-6 mb-1">
                    <label for="psw" style="font-weight: 500"> Lösenord</label>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Lösenord"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="col-6 mb-1">
                    <label for="psw2" style="font-weight: 500"
                      >Repetera lösenord</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Lösenord"
                      id="psw2"
                      name="psw2"
                      required
                    />
                  </div>
                  <small>
                    Lösenordet behöver vara mellan 6-40 tecken, innehålla 1
                    special tecken, 1 stor bokstav och 1 siffra.
                  </small>
                  <div class="col-12 mb-3 mt-3">
                    <label for="firstname" style="font-weight: 500"
                      >Förnamn</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Förnamn"
                      id="firstname"
                      name="firstname"
                      required
                      style="width: 40%"
                    />
                  </div>

                  <div class="col-12 mb-3">
                    <label for="lastname" style="font-weight: 500"
                      >Efternamn</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Efternamn"
                      id="lastname"
                      name="lastname"
                      required
                      style="width: 40%"
                    />
                  </div>
                  <div class="col-12 mb-3">
                    <label for="phone" style="font-weight: 500"
                      >Telefonnummer</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      maxlength="20"
                      onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                      pattern="[0-9]*"
                      inputmode="numeric"
                      placeholder="Telefonnummer"
                      id="phone"
                      name="phone"
                      required
                      style="width: 40%"
                    />
                  </div>
                  <div class="col-12 mb-3">
                    <label for="adress" style="font-weight: 500">Adress</label>
                    <input
                      class="form-control"
                      type="text"
                      maxlength="50"
                      placeholder="Adress"
                      id="adress"
                      name="adress"
                      required
                      style="width: 40%"
                    />
                  </div>
                  <div class="col-3 mb-3">
                    <label for="city" style="font-weight: 500">Stad</label>
                    <input
                      class="form-control"
                      type="text"
                      maxlength="20"
                      placeholder="Stad"
                      id="city"
                      name="city"
                      required
                    />
                  </div>
                  <div class="col-2 mb-3">
                    <label for="areacode" style="font-weight: 500"
                      >Postnummer</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      maxlength="5"
                      onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                      pattern="[0-9]*"
                      inputmode="numeric"
                      placeholder="Postnummer"
                      id="areacode"
                      name="areacode"
                      required
                    />
                  </div>

                  <div class="mx-auto mb-3">
                    <button
                      class="btn btn-success"
                      type="button"
                      id="buttonSubmit"
                    >
                      Skapa konto
                    </button>
                  </div>

                  <h3 id="errorMessage" class="mb-3" style="color: red; font-weight: 500"></h3>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <footer class="col">
        <!-- footer/ information-->
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/barsStandard.js"></script>
  </body>
</html>
