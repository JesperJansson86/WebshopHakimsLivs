<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>HakimLivs</title>
  </head>

  <body style="background-color: rgb(197, 221, 197)">
    <!-- Header/ huvudmenyn -->

    <div class="row">
      <header class="col px-0" id="header"></header>
    </div>

    <!-- Sidomenyn -->
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="sidebar"></div>
        <!-- ./ sidomeny -->

        <div class="col-md-9">
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Logga in</h2>
          <div id="contentOfPage">
            <div id="errorMessage" style="color: red; font-weight: 500"></div>
            <form id="loginForm" action="/" method="POST" class="mb-3">
              <fieldset>
                <div class="mb-3 mt-2">
                  <label for="username" style="font-weight: 500"
                    >Användarnamn</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    aria-describedby="usernameHelp"
                    placeholder="Skriv ditt användarnamn"
                    name="username"
                    id="username"
                    style="width: 40%"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" style="font-weight: 500"
                    >Lösenord</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Skriv ditt lösenord"
                    aria-describedby="passwordHelp"
                    name="password"
                    id="password"
                    style="width: 40%"
                  />
                </div>
              </fieldset>
              <button id="loginButton" type="submit" class="btn btn-success">
                Logga in
              </button>
            </form>

            <a href="signup.html">Har du inget konto? Skapa ett här</a>
            
            <!--Popper and Bootstrap JS-->
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
              crossorigin="anonymous"
            ></script>
            <!--JQuery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <!--Javascript file for login page-->
            <script src="javascript/login.js"></script>
          </div>
        </div>
      </div>
    </div>

    <!-- footer/ information-->
    <div class="row">
      <footer class="col"></footer>
    </div>
    <!-- ./ footer/ information-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/barsStandard.js"></script>
  </body>
</html>
