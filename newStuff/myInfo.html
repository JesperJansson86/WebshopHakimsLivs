<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body style="background-color: rgb(197, 221, 197)">

      <header class="col px-0" id="header"></header>

    <!-- Sidomenyn -->
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="sidebar"></div>
        <!-- ./ sidomeny -->

        <!-- Main -->
        <div class="col-md-9">
          <div id="contentOfPage">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h1 style="color: rgb(3, 78, 3)" id="titleOfPage">

              </div>

              <div class="row">

                      <p class="card-text">[customers.phone]</p>

                      <p class="card-text">anonym([customers.pass])</p>
                    </div>
                    <div class="card-body">
                      <div
                        class="d-grid gap-2 d-md-flex justify-content-md-end"
                      >
                        <!-- länk behöver justeras -->
                        <a

              </div>
            </div>
          </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
