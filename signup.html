<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startsida</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(197, 221, 197)">
    <div class="row">
      <header class="col px-0"></header>
    </div>

    <!-- Sidomenyn -->
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="sidebar"></div>
        <!-- ./ sidomeny -->

        <div class="col">
          <!-- Main -->
          <div
            class="p-3 overflow-auto"
            style="background-color: rgb(197, 221, 197)"
          >
            <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">
              Registrera ett konto
            </h2>
            <div id="contentOfPage">
              <form id="newUserForm" action="#" class="row">
                <div class="col-md-6">
                  <label for="email" style="font-weight: 500"
                    >E-mail (användarnamn)</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Epost"
                    id="email"
                    name="email"
                    required
                  />
                  <div class="row">
                    <div class="col-6 mb-1">
                      <label for="psw" style="font-weight: 500">
                        Lösenord</label
                      >
                      <input
                        class="form-control"
                        type="password"
                        placeholder="Lösenord"
                        id="psw"
                        name="psw"
                        required
                      />
                    </div>

                    <div class="col-6 mb-1">
                      <label for="psw2" style="font-weight: 500"
                        >Repetera lösenord</label
                      >
                      <input
                        class="form-control"
                        type="password"
                        placeholder="Lösenord"
                        id="psw2"
                        name="psw2"
                        required
                      />
                    </div>
                  </div>

                  <small id="passwordHelp">
                    Lösenordet behöver vara mellan 6-40 tecken, innehålla 1
                    special tecken, 1 stor bokstav och 1 siffra. </small
                  ><br />

                  <label for="firstName" style="font-weight: 500"
                    >Förnamn</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Förnamn"
                    id="firstName"
                    name="firtName"
                    required
                  />

                  <label for="lastName" style="font-weight: 500"
                    >Efternamn</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Efternamn"
                    id="lastName"
                    name="lastName"
                    required
                  />

                  <label for="phone" style="font-weight: 500"
                    >Telefonnummer</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    maxlength="20"
                    onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="Telefonnummer"
                    id="phone"
                    name="phone"
                    required
                  />

                  <label for="adress" style="font-weight: 500">Adress</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="50"
                    placeholder="Adress"
                    id="adress"
                    name="adress"
                    required
                  />

                  <label for="city" style="font-weight: 500">Stad</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="20"
                    placeholder="Stad"
                    id="city"
                    name="city"
                    required
                  />

                  <label for="areacode" style="font-weight: 500"
                    >Postnummer</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    maxlength="5"
                    onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="Postnummer"
                    id="areacode"
                    name="areacode"
                    required
                  />
                </div>
                <div class="d-grid d-md-block">
                  <button
                    class="btn btn-success mt-3"
                    type="button"
                    id="buttonSubmit"
                  >
                    Skapa konto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer/ information-->
    <div class="row">
      <footer class="col"></footer>
    </div>
    <!-- ./ footer/ information-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Javascript file for login page-->
    <script src="../javascript/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/barsStandard.js"></script>
  </body>
</html>
