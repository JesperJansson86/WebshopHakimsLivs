<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HakimLivs</title>

  <body style="background-color: rgb(197, 221, 197)">
    <!-- Header/ huvudmenyn -->

      <div class="row sticky-top">
        <header class="col px-0" id="header"></header>
      </div>
      <!-- ./ header -->

      <!-- Sidomenyn -->
      <div class="container" >
        <div class="row">
          <div class="col-md-3" id="sidebar"></div>
          <!-- ./ sidomeny -->

          <!-- Main -->
          <div class="col-md-9">
        <div id="contentOfPage">
          <div class="container">
            <h1 style="color: rgb(3, 78, 3)" id="titleOfPage">Kontakta Hakim Livs</h1>

            <div class="col-8">

              <form action="mailto:hakimsmail@yh.nackademin.se" id="contact" name="contact" class="row">
                <div class="col-lg-6 form-group">
                  <input type="text" id="name" name="name" title="Ditt namn" placeholder="Ditt namn" required
                    class="form-control mb-2" />
                </div>

                <div class="col-lg-6 form-group">
                  <input type="text" id="email" name="email" title="Din e-postadress" placeholder="Din e-postadress"
                    class="form-control mb-2" />
                </div>

                <div class="col-12 form-group">
                  <textarea id="message" class="form-control mb-2" name="message" rows="5" cols="50"
                    title="Ditt meddelande till Hakim Livs." placeholder="Skriv ditt meddelande hÃ¤r" required
                    style="resize: none"></textarea>
                </div>

                <div class="col-md-12 form-group d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn btn-primary me-md-2">Skicka meddelande</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- footer/ information-->
    <div class="row fixed-bottom">
      <footer class="col"></footer>
    </div>
    <!-- ./ footer/ information-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    ></script>
