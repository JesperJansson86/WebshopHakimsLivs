<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hakim Livs - adminsearch</title>
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="col-lg-4"> <!--för att det var för stort när jag testar.-->
    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
        <label class="form-check-label" for="radio1">
            Varor
        </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
        <label class="form-check-label" for="radio2">
            Kategorier
        </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3">
        <label class="form-check-label" for="radio3">
            Kunder
        </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4">
        <label class="form-check-label" for="radio4">
            Leveranser
        </label>
    </div>
</div>
</body>
</html>
