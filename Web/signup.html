<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakim Livs - Skapa konto</title>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="./script/signup.js"></script>
</head>
<body>
<div id="signupform">
    <form action="#">
        <div class="container">
            <span class=""></span>
            <label for="email"><b>E-mail (användarnamn)</b></label>
            <input class="form-control" type="email" placeholder="Enter Username" id="email" name="email" required>

            <label for="psw"><b>Lösenord(min: 6 tecken varav 1 siffror, 1 stor bokstav och en specialkaraktär(!@#$%^&*))</b></label>
            <input class="form-control" type="password" placeholder="Lösenord" id="psw" name="psw" required>

            <label for="psw2"><b>Repetera lösenord</b></label>
            <input class="form-control" type="password" placeholder="Lösenord" id="psw2" name="psw2" required>

            <label for="phone"><b>Telefonnummer</b></label>
            <input class="form-control" type="text" maxlength="20" onkeyup="this.value=this.value.replace(/[^\d]/,'')" pattern="[0-9]*"
                   inputmode="numeric" placeholder="telefonnummer" id="phone" name="phone" required>

            <label for="adress"><b>Adress</b></label>
            <input class="form-control" type="text" maxlength="50" placeholder="Adress" id="adress" name="adress" required>
            <label for="areacode"><b>Postkod</b></label>
            <input class="form-control" type="text" maxlength="5" onkeyup="this.value=this.value.replace(/[^\d]/,'')" pattern="[0-9]*"
                   inputmode="numeric" placeholder="Postkod" id="areacode" name="areacode" required>
            <label for="city"><b>Stad</b></label>
            <input class="form-control" type="text" maxlength="20" placeholder="Stad" id="city" name="city" required>

            <button class="btn btn-primary" type="button" id="buttonSubmit">Skapa konto</button>
        </div>
    </form>
</div>
</body>
</html>
