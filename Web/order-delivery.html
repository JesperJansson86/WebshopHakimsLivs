<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7">
                <div class="card">
                    <div class="card-header">
                        Välj leveranssätt
                    </div>
                    <div class="card-body">
                        <p>Hur vill du få dina varor levererade?</p>

                        <label class="checkbox-inline">
                            <input type="checkbox" id="box1" value="first-option">Hemleverans
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="box2"  value="second-option">Hämta i butik
                        </label>

                        <hr>

                        <p>Vänligen fyll i dina kontaktuppgifter:</p>

                        <!--
                            formValidation() kan ändras till passande function
                        -->

                        <form
                            name="form"
                            action="#"
                            onsubmit="return formValidation()"
                            >

                        <div>
                            <label for="firstname">Förnamn</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstname"
                                placeholder="Ange förnamn"
                                name="firstname"
                            />
                        </div>

                        <div>
                            <label for="lastname">Efternamn:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastname"
                                placeholder="Ange efternamn"
                                name="lastname"
                            />
                        </div>
                
                        <div>
                            <label for="phonenumber">Telefon:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phonenumber"
                                placeholder="Ange telefonnummer"
                                name="phonenumber"
                            />
                        </div>
                
                        <div>
                            <label for="email">E-post:</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Ange e-post"
                                name="email"
                            />
                        </div>
                
                        <div>
                            <label for="address">Adress:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="Ange adress"
                                name="address"
                            />
                        </div>
                
                        <div>
                            <label for="zipcode">Postnummer:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="zipcode"
                                placeholder="Ange postnummer"
                                name="zipcode"
                            />
                        </div>
                
                        <div>
                            <label for="city">Ort:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="city"
                                placeholder="Ange ort"
                                name="city"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 center-block text-center">
                <div class="card">
                    <div class="card-header">
                      Sammanfattning
                    </div>
                    <div class="card-body">
                      <p class="card-text">
                        [Summa] kr kvar till gratis leverans
                        <hr>
                        Summa varor: kr
                        <hr>
                        Leverans: kr
                        <hr>
                        Totalsumma: kr
                       </p>

                        <button type="submit" class="btn btn-success">Beställ</button>
                    </div>
                  </div>
            </div>    
        </div>
    <div>
    
</body>
</html>
