<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plocklista</title>
    <style>  
    /**
    *Detta är 20cm brett av anledningen att en A4 är 21 cm bred.
    **/
        input[id=articlenumber] {
        width: 5cm;
         }
        input[id=name] {
        width: 12cm;
         }
         input[id=size] {
        width: 2cm;
         }
        input[id=amount] {
        width: 1cm;
         }
         </style></style>
</head>
<body> 
    <h1>Hakims Livs. Plocklista</h1> 
   <div id="customer"></div>
   <form action="" id="form1">
    <input type="text" id="productid" value="Artikelnummer">
    <input type="text" id="name" value="Artikelnamn">
    <input type="text" id="size" value="Storlek">
    <input type="text" id="amount" value="Antal">
    
   </form>
    <div id="items"></div>
  
  
    <script>
        /**
         *Detta är en tillfällig json i brist på nuvarande testdata. 
         **/
        fetch('picklist.json?limit=10')
            .then(res=>res.json()
            .then(data=> {
                 data.forEach(item => {
                document.getElementById("items").innerHTML += `
                <input type="text" id="productid" value="${item.productid}">
                <input type="text" id="name" value="${item.name}">
                <input type="text" id="size" value="${item.size+item.unit}"">
                <input type="text" id="amount" value="${item.amount}"">
                <br>`
                
            })}))
            /**
             * Notera att denna JSON bara innehåller en enda kund.
             **/
            fetch('customers.json')
            .then(res=>res.json()
            .then(data=> {
                 
                document.getElementById("customer").innerHTML += `
                <h2>${item.name}
                <br>
                ${item.adress}
                <br>
                ${item.phone}
                <br></h2>
                `
            }))
    




            
    </script>   
</body>
</html>
