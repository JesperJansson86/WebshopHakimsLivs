$('#storePickUp').hide();


            $('document').ready(function(){
                $.getJSON(
                    'order.json',function(data)
                {
                    let total =0;
                    console.log(data)
                    document.getElementById("orderSummary").innerHTML += data[0].customerName;
                    $.each(data[0].orderList,function(key, value) 
                        {
                        document.getElementById("orderSummary").innerHTML += `<br>${value.product} ${value.price}:- `
                        total += parseInt(value.price)
                    })

                    document.getElementById("orderSummary").innerHTML += `<br> Totalt: ${total}`
                }
            )})





        $('#storePickUpChoice').click(function(){
            $('#homeDelivery').hide();
            $('#storePickUp').show();
        })
        $('#homeDeliveryChoice').click(function(){
            $('#homeDelivery').show();
            $('#storePickUp').hide();
        })
