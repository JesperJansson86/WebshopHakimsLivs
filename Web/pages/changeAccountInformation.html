<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ändra användare information - Hakim's Livs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="errorMessage"></div>
    <form id="changeInfoForm" action="/" method="POST" autocomplete="on">
      <fieldset>
        <div id="usernameBox" style="display:none">
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input
              class="form-control"
              type="text"
              aria-describedby="usernameHelp"
              placeholder="Skriv din email address här"
              name="username"
              id="username"
            />
            <small id="usernameHelp" class="form-text text-muted"
              >Användarnamnet är samma som din Email address</small
            >
          </div>
        </div>
        <button type="button" class="btn btn-default" onclick='show("usernameBox","username")' style="color:red; text-decoration:underline;">Ändra mail</button>

        <div id="passwordBox" style="display:none">
          <div class="form-group">
              <label for="password">Lösenord</label>
              <input
                class="form-control"
                type="password"
                placeholder="Skriv dit nya lösenord här"
                aria-describedby="passwordHelp"
                name="password"
                id="password"
              />
              <small id="passwordHelp" class="form-text text-muted">
                Lösenord behöver vara minst 6 symboler lång men max 40, innehålla 1
                special symboler, en stor bokstav och ett nummer
              </small>
            </div>
          <div class="form-group">
            <label for="password2">Repetera lösenord</label>
            <input class="form-control" type="password" placeholder="Lösenord" id="password2" name="password2">
          </div>
        </div>
        <button type="button" class="btn btn-default" onclick='show("passwordBox","password")' style="color:red; text-decoration:underline;">Ändra lösenord</button>

        <div id="addressBox" style="display:none">
        <!--Adress,area code & city is same as when registering account -->
          <div class="form-group">
            <label for="address">Adress</label>
            <input
              class="form-control"
              type="text"
              placeholder="Adress"
              aria-describedby="addressHelp"
              id="address"
              name="address"
            />
            <small id="addressHelp" class="form-text text-muted"
              >skriv din address i formulär rutan över</small
            >
          </div>
          <div class="form-group">
            <label for="areacode">Postkod</label>
            <input
              class="form-control"
              type="text"
              maxlength="5"
              onkeyup="this.value=this.value.replace(/[^\d]/,'')"
              pattern="[0-9]*"
              inputmode="numeric"
              placeholder="Postkod"
              id="areacode"
              name="areacode"
            />
          </div>

          <div class="form-group">
            <label for="city">Stad</label>
            <input
              class="form-control"
              type="text"
              maxlength="20"
              placeholder="Stad"
              id="city"
              name="city"
            />
          </div>
        </div>
        <button type="button" class="btn btn-default" onclick='show("addressBox","address")' style="color:red; text-decoration:underline;">Ändra adress</button>
        <div id="phoneBox" style="display:none">
        <div class="form-group">
            <label for="phone">Telefonnummer</label>
            <input class="form-control" type="text" maxlength="20" onkeyup="this.value=this.value.replace(/[^\d]/,'')" pattern="[0-9]*"
                   inputmode="numeric" placeholder="telefonnummer" id="phone" name="phone">
          </div>
        </div>
        <button type="button" class="btn btn-default" onclick='show("phoneBox","phone")' style="color:red; text-decoration:underline;">Ändra Telefonnummer</button>
      </fieldset>
      <hr />
      <button
        id="changeButton"
        type="submit"
        aria-describedby="changeButtonHelp"
        class="btn-success"
        disabled="disabled"
      >
        Ändra Information
      </button>
      <small id="changeButtonHelp" >Ändra användare information</small>
    </form>

    <div id="additionalAccountInfo">
      <hr />
      <button
        id="removeAccount"
        type="button"
        aria-describedby="removeAccountHelp"
        class="btn-danger"
        onclick="removeAccount()"
      >
        TA BORT KONTO
      </button>
      <small id="removeAccountHelp"> Tar bort dit användare konto! </small>
    </div>
    <!--COMMENT-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Javascript file for changing of account information -->
    <script src="../other/changeAccountInfo.js"></script>
  </body>
</html>
