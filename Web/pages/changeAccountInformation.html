<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ändra användar information - Hakims Livs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="errorMessage"></div>
    <form id="changeInfoForm" action="/" method="POST" autocomplete="on">
      <fieldset>
        <div class="form-group">
          <label for="name">Namn</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Skriv dit namn här"
            aria-describedby="nameHelp"
            class="form-control"
          />
          <small id="tempHelp" class="form-text text-muted"
            >Skriv dit namn i formulär rutan över
          </small>
        </div>
        <div class="form-group">
          <label for="username">Användarnamn</label>
          <input
            class="form-control"
            type="text"
            aria-describedby="usernameHelp"
            placeholder="Skriv din email address här"
            name="username"
            id="username"
          />
          <small id="usernameHelp" class="form-text text-muted"
            >Användarnamnet är samma som din Email address</small
          >
        </div>
        <!--TODO: Change to whats in the register account form! (AKA THE DUBBLE PASSWORD CHECK)-->
        <div class="form-group">
          <label for="password">Lösenord</label>
          <input
            class="form-control"
            type="password"
            placeholder="Skriv dit lösenord här"
            aria-describedby="passwordHelp"
            name="password"
            id="password"
          />
          <small id="passwordHelp" class="form-text text-muted">
            Lösenord behöver vara minst 6 caractärer lång men max 40, inehålla 1
            special caractär, en stor bokstav och ett nummer
          </small>
        </div>
        <!--Adress,areacode & city is same as when regestring account -->
        <div class="form-group">
          <label for="adress">Adress</label>
          <input
            class="form-control"
            type="text"
            placeholder="Adress"
            aria-describedby="addressHelp"
            id="address"
            name="address"
          />
          <small id="addressHelp" class="form-text text-muted"
            >skriv din address i formulär rutan över</small
          >
        </div>
        <div class="form-group">
          <label for="areacode">Postkod</label>
          <input
            class="form-control"
            type="text"
            maxlength="5"
            onkeyup="this.value=this.value.replace(/[^\d]/,'')"
            pattern="[0-9]*"
            inputmode="numeric"
            placeholder="Postkod"
            id="areacode"
            name="areacode"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">Stad</label>
          <input
            class="form-control"
            type="text"
            maxlength="20"
            placeholder="Stad"
            id="city"
            name="city"
            required
          />
        </div>
        <!--TODO: Change to whats in the register account form! (AKA phone number verification)-->
        <div class="form-group">
          <label class="col-form-label" for="phone">Mobil nummer</label>
          <input
            type="tel"
            class="form-control"
            aria-describedby="phoneHelp"
            placeholder="0123456789"
            value=""
            name="phone"
            id="phone"
          />
          <small id="phoneHelp" class="form-text text-muted"> </small>
        </div>
      </fieldset>
      <hr />
      <button
        id="changeButton"
        type="submit"
        aria-describedby="changeButtonHelp"
        class="btn-success"
      >
        Ändra Information
      </button>
      <small id="changeButtonHelp">Ändra användar information</small>
    </form>

    <did id="additionalAccountInfo">
      <hr />
      <button
        id="removeAccount"
        type="button"
        aria-describedby="removeAccountHelp"
        class="btn-danger"
      >
        TA BORT KONTO
      </button>
      <small id="removeAccountHelp"> Tar bort dit användar konto! </small>
    </did>

    <!--Javascript file for changing of account information -->
    <script src="../other/changeAccountInfo.js"></script>
  </body>
</html>
