<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hakims Livs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="errorMessage"></div>
    <form id="loginForm" action="/" method="POST">
      <fieldset>
        <legend>Login</legend>
        <div>
          <label for="username">Användarnamn</label>
          <input
            class="form-control"
            type="text"
            aria-describedby="usernameHelp"
            placeholder="Skriv din email address här"
            name="username"
            id="username"
            required
          />
          <small id="usernameHelp"
            >Användarnamnet är samma som din Email address</small
          >
        </div>
        <div>
          <label for="password">Lösenord</label>
          <input
            class="form-control"
            type="password"
            placeholder="Skriv dit lösenord här"
            aria-describedby="passwordHelp"
            name="password"
            id="password"
            required
          />
          <small id="passwordHelp">
            Lösenord behöver vara minst 6 caractärer lång men max 40, inehålla 1
            special caractär, en stor bokstav och ett nummer
          </small>
        </div>
      </fieldset>
      <button id="loginButton" type="submit">Login</button>
      <small id="submitHelp"
        >Glömt lösenord kan ändast återställas om man ringer Hakim</small
      >
    </form>

    <a href="register.html">Registrera en ny användare</a>
    <!--Popper and Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Javascript file for login page-->
    <script src="../other/login.js"></script>
  </body>
</html>
