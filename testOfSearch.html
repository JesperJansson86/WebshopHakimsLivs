<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Test of Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  </head>

  <body style="background-color: rgb(197, 221, 197)">
    <!-- Header/ huvudmenyn -->

      <div class="row">
        <header class="col px-0" id="header"></header>
      </div>

      <!-- ./ header -->

      <!-- Sidomenyn -->
      <div class="container" >
        <div class="row">
          <div class="col-md-3" id="sidebar"></div>
          <!-- ./ sidomeny -->

          <!-- Main -->
          <div class="col-md-9">
            <h1 style="color: rgb(3, 78, 3)" id="titleOfPage">Sökresultat</h1>
            <div id="hej">
              <input type="text" id="search" name="search">
              <br>
              <ul  id="results">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./ main -->

    <!-- footer/ information-->
    <div class="row">
      <footer class="col"></footer>
    </div>
    <!-- ./ footer/ information-->




    <script>
     /*Detta är för att sökresultaten ska uppdateras både om en skriver i sök-fältet
     */
     $(document).ready(function(){
          $('#search').keyup(function() {
              updateSearchResults()
          })
      })

      /*Vi tar in det stom står i #search (ignorerar casing) och kontrollerar
      *om det matchar med namndata i products1.json
      */
      function updateSearchResults() {$('#results').html('');
              var searchField = $('#search').val();
              var expression = new RegExp(searchField,"i");
              $.getJSON('../json/products1.json',function(data){
                  $.each(data, function(key, value){
                      if(value.name.search(expression) != -1) 
                  {                      
                      $('#results').append('<li >'+value.name);
                  }
                  })
              })}




    </script>
    <script src="../javascript/barsStandard.js"></script>
  </body>
</html>
