<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <!-- Sidomenyn -->
    <div
      class="p-3 overflow-auto sidebar"
      style="background-color: rgb(78, 131, 78)"
    >
      <p>
        Mina sidor ska enbart synas när du är inloggad.<br />
        Admin ska enbart synas när admin är inloggad.
      </p>
      <ul class="list-unstyled">
        <li>
          <div id="viewCategories"></div>
        </li>
        <hr style="height: 3px" />
        <li class="mb-2">
          <button
            class="btn btn-outline-light"
            style="width: 100%"
            onclick="hideShowMyPages();"
          >
            Mina Sidor
          </button>
          <div class="collapse" id="myPages-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="myOrders"
                  onclick="location.href='/Website/minaSidor/myOrders.html'; highlightButton(this.id);"
                >
                  Mina beställningar
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="myInfo"
                  onclick="location.href='/Website/minaSidor/myInfo.html'; highlightButton(this.id);"
                >
                  Mina uppgifter
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="myOffers"
                  onclick="location.href='/Website/minaSidor/myOffers.html'; highlightButton(this.id);"
                >
                  Mina erbjudanden
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            style="width: 100%"
            onclick="hideShowAdmin()"
          >
            Admin
          </button>
          <div class="collapse" id="admin-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="admin"
                  onclick="location.href='/Website/admin/admin.html'; highlightButton(this.id);"
                >
                  Admin
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="AdminCustomers"
                  onclick="location.href='/Website/admin/customers.html'; highlightButton(this.id);"
                >
                  Kundregister
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="AdminProducts"
                  onclick="location.href='/Website/admin/products.html'; highlightButton(this.id);"
                >
                  Produktregister
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="AdminCampain"
                  onclick="location.href='/Website/admin/campaign.html'; highlightButton(this.id);"
                >
                  Kampanjhantering
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  id="AdminStoreInfo"
                  onclick="location.href='/Website/admin/storeInfo.html'; highlightButton(this.id);"
                >
                  Butiksinformation
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script>
      let output = `
                <button
                class="btn btn-toggle btn-outline-light mb-2"
            style="width: 100%"
            id="allProducts"
                  onclick="location.href='/Website/testofProductView.html'; highlightButton(this.id);"
                >
                  Alla produkter
                </button>
              `;
      $.getJSON("/Website/json/categories.json", function (data) {
        $.each(data, function (key, value) {
          output += `
                <button
                class="btn btn-toggle btn-outline-light mb-2"
                style="width: 100%"
                id="btn${value.category}"
                  onclick="localStorage.setItem('Knapp', JSON.stringify(${value.id})); highlightButton(this.id); location.href='/Website/testofProductView.html';"
                >
                ${value.category}
                </button>
              `;
        });
        document.getElementById("viewCategories").innerHTML = output;

        let enKnapp = JSON.parse(localStorage.getItem("Knappen"));
        if (enKnapp != null) {
          document.getElementById(enKnapp).style.backgroundColor = "#ADC178";
          localStorage.removeItem("Knappen");
        }

        let OpenMyPages = JSON.parse(localStorage.getItem("MyPagesOpen"));
        var myPages = document.getElementById("myPages-collapse");
        if (OpenMyPages === true) {
          myPages.style.display = "block";
          localStorage.setItem("MyPagesOpen", JSON.stringify(false));
        }

        let OpenAdmin = JSON.parse(localStorage.getItem("AdminOpen"));
        var admin = document.getElementById("admin-collapse");
        if (OpenAdmin === true) {
          admin.style.display = "block";
          localStorage.setItem("AdminOpen", JSON.stringify(false));
        }
      });

      function hideShowMyPages() {
        var myPages = document.getElementById("myPages-collapse");

        if (myPages.style.display === "block") {
          myPages.style.display = "none";
          localStorage.setItem("MyPagesOpen", JSON.stringify(false));
        } else {
          myPages.style.display = "block";
          localStorage.setItem("MyPagesOpen", JSON.stringify(true));
        }
      }

      function hideShowAdmin() {
        var admin = document.getElementById("admin-collapse");

        if (admin.style.display === "block") {
          admin.style.display = "none";
          localStorage.setItem("AdminOpen", JSON.stringify(false));
        } else {
          admin.style.display = "block";
          localStorage.setItem("AdminOpen", JSON.stringify(true));
        }
      }

      function highlightButton(clicked_btn) {
        localStorage.setItem("Knappen", JSON.stringify(clicked_btn));
      }
    </script>
  </body>
</html>
