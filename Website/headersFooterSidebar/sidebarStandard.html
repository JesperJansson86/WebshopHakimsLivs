<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Startsida</title>
  </head>
  <body class="container">
    <!-- Sidomenyn -->
    <div
      class="p-3 overflow-auto sidebar"
      style="
        width: 250px;
        background-color: rgb(78, 131, 78);
        margin-top: 82px;
        position: fixed;
        height: 70%;
        margin-left: -4%;
      "
    >
      <p>
        Mina sidor ska enbart synas när du är inloggad.<br />
        Admin ska enbart synas när admin är inloggad.
      </p>
      <ul class="list-unstyled">
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#product-collapse"
            style="width: 100%"
          >
            Produkter
          </button>
          <div class="collapse" id="product-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                >
                  Kategori 1
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                >
                  Kategori 2
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                >
                  Kategori 3
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            style="width: 100%"
            onclick="location.href='/Website/sidebarPages/about.html'"
          >
            Om oss
          </button>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            style="width: 100%"
            onclick="location.href='/Website/sidebarPages/contact.html'"
          >
            Kontakt
          </button>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#myPages-collapse"
            style="width: 100%"
          >
            Mina Sidor
          </button>
          <div class="collapse" id="myPages-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/minaSidor/myOrders.html'"
                >
                  Mina beställningar
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/minaSidor/myInfo.html'"
                >
                  Mina uppgifter
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/minaSidor/myOffers.html'"
                >
                  Mina erbjudanden
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#admin-collapse"
            style="width: 100%"
          >
            Admin
          </button>
          <div class="collapse" id="admin-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/admin/customers.html'"
                >
                  Kundregister
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/admin/products.html'"
                >
                  Produktregister
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                  onclick="location.href='/Website/admin/campaign.html'"
                >
                  Kampanjhantering
                </button>
              </li>
              <li class="mb-1">
                <button
                  class="btn btn-outline-light btn-sm"
                  style="width: 100%"
                >
                  Butiksinformation
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
