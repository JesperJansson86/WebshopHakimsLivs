<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
  </head>
  <body class="container">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top"
        style="background-color: #a5f5b2"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <h1 style="color: green">HakimLivs</h1>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="width: 300px"
              />
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-success mx-2">Varukorg</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-success me-2">Logga in</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div
      class="p-3"
      style="width: 280px; background-color: rgb(78, 131, 78); margin-top: 82px"
    >
      <ul class="list-unstyled">
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#product-collapse"
            aria-expanded="false"
          >
            Produkter
          </button>
          <div class="collapse" id="product-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">Kategori 1</button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">Kategori 2</button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">Kategori 3</button>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-2">
          <button class="btn btn-toggle btn-outline-light">Om oss</button>
        </li>
        <li class="mb-2">
          <button class="btn btn-toggle btn-outline-light">Kontakt</button>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#myPages-collapse"
            aria-expanded="false"
          >
            Mina Sidor
          </button>
          <div class="collapse" id="myPages-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Mina beställningar
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Mina uppgifter
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Mina erbjudanden
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="mb-2">
          <button
            class="btn btn-toggle btn-outline-light"
            data-bs-toggle="collapse"
            data-bs-target="#admin-collapse"
            aria-expanded="false"
          >
            Admin
          </button>
          <div class="collapse" id="admin-collapse">
            <ul class="btn-toggle-nav pb-2 mt-1">
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Kundregister
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Produktregister
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Kampanjhantering
                </button>
              </li>
              <li class="mb-1">
                <button class="btn btn-outline-light btn-sm">
                  Butiksinformation
                </button>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <footer>
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-bottom"
        style="background-color: #a5f5b2; height: 200px"
      >
        <div class="container-fluid">
          <ul class="navbar-nav">
            <div class="row gap-5">
              <div class="col-3">
                <a class="navbar-brand" href="index.html">
                  <h1 h1 style="color: green">HakimLivs</h1>
                </a>
              </div>
              <div class="col">
                <li class="nav-item">
                  <span class="navbar-text">
                    PLATS FÖR EN SLOGAN?<br />
                    Den kan till och med vara på fler rader
                  </span>
                </li>
              </div>
              <div class="col">
                <li class="nav-item">
                  <span class="navbar-text">
                    BUTIKENS ADDRESS <br />
                    ORT + POSTNUMMER</span
                  >
                </li>
              </div>
              <div class="col">
                <li class="nav-item">
                  <span class="navbar-text">
                    BUTIKENS ÖPPETTIDER <br />
                    MÅNDAG - FREDAG <br />
                    LÖRDAG - SÖNDAG
                  </span>
                  <button class="btn btn-outline-success">Kontakta oss</button>
                </li>
              </div>
            </div>
          </ul>
        </div>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
