<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col px-0">
        <!-- Header/ huvudmenyn -->
        <header></header>
      </div>
    </div>
    <div class="row px-5">
      <div class="col-3">
        <!-- Sidomenyn -->
        <div id="sidebar"></div>
      </div>
      <div class="col">
        <!-- Main -->
        <div
          class="p-3 overflow-auto"
          style="background-color: rgb(197, 221, 197)"
        >
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Alla produkter</h2>
          <div id="contentOfPage">
            <div class="row mt-5" id="card">

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>
    <script>
      
        $.getJSON('/Website/javascript/products1.json',function(value)
                   {$.each(value, function(key, value){
                       document.getElementById("card").innerHTML += `
                       
                       <div class="col-4">
                  <div
                    class="card text-dark border-success bg-light mb-3"
                    style="max-width: 18rem"
                  >
                    <div class="card-header">
                        <h5 class="card-title">${value.name}</h5>

                    </div>
                    <div class="card-body">
                        <img src="https://raw.githubusercontent.com/JesperJansson86/WebshopHakimsLivs/S01-4/Testdata/img/${value.image}" width="50%"><br>

                      <p class="card-text">
                        ${value.description}
                      </p>
                    </div>
                    <div class="card-footer text-end">
                      <p class="mb-1" style="font-weight: 500">LAGERSTATUS: ${Math.round(Math.random()*10)}</p>
                      <p class="mb-2" style="font-weight: bold">Pris: ${value.price} kr</p>
                      <p class="mb-2" style="font-weight: bold">Jämför pris: ${Math.round(value.price/value.size*1000)}/${value.unitId} kr</p>
                      <button class="btn btn-success" style="width: 100%">
                        Köp
                      </button>
                    </div>
                  </div>
                </div>
                         ` })})
                         
                   
           </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("/Website/headersFooterSidebar/headerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/footerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("footer").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/sidebarStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("sidebar").innerHTML = data;
        });
    </script>
  </body>
</html>
