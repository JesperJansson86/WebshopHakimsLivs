<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
  </head>
  <body class="container">
    <!-- Header/ huvudmenyn -->
    <header></header>

    <!-- Sidomenyn -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div
      class="p-3 overflow-auto"
      style="
        width: 75%;
        background-color: rgb(197, 221, 197);
        margin-top: 82px;
        position: fixed;
        height: 70%;
        margin-left: 18%;
      "
    >
      <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Kontakt</h2>
      <p>Nedan ska kontaktformul√§ret finnas</p>
      <div id="contentOfPage"></div>
    </div>

    <!-- footer/ information-->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("headersFooterSidebar/headerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });

      fetch("headersFooterSidebar/footerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("footer").innerHTML = data;
        });

      fetch("headersFooterSidebar/sidebarStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("sidebar").innerHTML = data;
        });
    </script>
  </body>
</html>
