<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/Website/javascript/admin-search.js"></script>
    <title>Test of Search Admin</title>
  </head>
  <body class="container-fluid">
    <!-- Header/ huvudmenyn -->
    <div class="row">
      <div class="col px-0">
        <header></header>
      </div>
    </div>

    <div class="row px-5">
      <div class="col-3">
        <!-- Sidomenyn -->
        <div id="sidebar"></div>
      </div>
      <div class="col">
        <div
          class="p-3 overflow-auto"
          style="background-color: rgb(197, 221, 197)"
        >
          <main>
            <div class="container">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Sök kund"
                  id="search-customer"
                />
                <a class="clear-search"></a>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="btn-search-customer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Sök produkt"
                  id="search-product"
                />
                <a class="clear-search"></a>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="btn-search-product"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Filtrera kategori"
                  id="filter-category"
                />
                <a class="clear-search"></a>
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="btn-filter-category"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </div>
              <div id="filter-container"></div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-12" id="result-amount"></div>
              </div>
              <div class="row">
                <table
                  class="table table-striped table-hover"
                  id="results"
                ></table>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script>
      fetch("/Website/headersFooterSidebar/headerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/footerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("footer").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/sidebarStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          const app = document.getElementById("sidebar");
          app.innerHTML = data;

          var scripts = app.querySelectorAll("script");

          if (scripts !== null && scripts.length > 0) {
            var loadScript = (index) => {
              if (index < scripts.length) {
                var newScript = document.createElement("script");

                if (scripts[index].innerText) {
                  var inlineScript = document.createTextNode(
                    scripts[index].innerText
                  );
                  newScript.appendChild(inlineScript);
                } else {
                  newScript.src = scripts[index].src;
                }
                scripts[index].parentNode.removeChild(scripts[index]);
                newScript.addEventListener("load", (event) =>
                  loadScript(index + 1)
                );
                newScript.addEventListener("error", (event) =>
                  loadScript(index + 1)
                );
                app.appendChild(newScript);
              }
            };

            loadScript(0); // Start loading script 0. Function is recursive to load the next script after the current one has finished downloading.
          }
        });
    </script>
  </body>
</html>
