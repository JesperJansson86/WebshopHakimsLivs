<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Startsida</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col px-0">
        <!-- Header/ huvudmenyn -->
        <header></header>
      </div>
    </div>
    <div class="row px-5">
      <div class="col-3">
        <!-- Sidomenyn -->
        <div id="sidebar"></div>
      </div>
      <div class="col">
        <!-- Main -->
        <div
          class="p-3 overflow-auto"
          style="background-color: rgb(197, 221, 197)"
        >
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">Om oss</h2>
          <div id="contentOfPage">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
              ratione natus quia vero explicabo esse fuga. Debitis ipsam,
              ratione perferendis, sint exercitationem, omnis magnam voluptas
              accusamus mollitia blanditiis praesentium beatae?
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("/Website/headersFooterSidebar/headerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/footerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("footer").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/sidebarStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          const app = document.getElementById("sidebar");
          app.innerHTML = data;

          var scripts = app.querySelectorAll("script");

          if (scripts !== null && scripts.length > 0) {
            var loadScript = (index) => {
              if (index < scripts.length) {
                var newScript = document.createElement("script");

                if (scripts[index].innerText) {
                  var inlineScript = document.createTextNode(
                    scripts[index].innerText
                  );
                  newScript.appendChild(inlineScript);
                } else {
                  newScript.src = scripts[index].src;
                }
                scripts[index].parentNode.removeChild(scripts[index]);
                newScript.addEventListener("load", (event) =>
                  loadScript(index + 1)
                );
                newScript.addEventListener("error", (event) =>
                  loadScript(index + 1)
                );
                app.appendChild(newScript);
              }
            };

            loadScript(0); // Start loading script 0. Function is recursive to load the next script after the current one has finished downloading.
          }
        });
    </script>
  </body>
</html>
