<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Import JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="/Website/javascript/signup.js"></script>
    <title>Startsida</title>
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="col px-0">
        <!-- Header/ huvudmenyn -->
        <header></header>
      </div>
    </div>
    <div class="row px-5">
      <div class="col-3">
        <!-- Sidomenyn -->
        <div id="sidebar"></div>
      </div>
      <div class="col">
        <!-- Main -->
        <div
          class="p-3 overflow-auto"
          style="background-color: rgb(197, 221, 197)"
        >
          <h2 style="color: rgb(3, 78, 3)" id="titleOfPage">
            Registrera ett konto
          </h2>
          <div id="contentOfPage" class="mt-3">
            <div id="signupform">
              <form action="#">
                <div class="container">
                  <span class=""></span>
                  <label for="email" style="font-weight: 500"
                    >E-mail (användarnamn)</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Enter Username"
                    id="email"
                    name="email"
                    required
                    style="width: 40%"
                  />

                  <label for="psw" style="font-weight: 500"> Lösenord</label>
                  <p>
                    Lösenord behöver vara mellan 6-40 tecken, innehålla 1
                    special tecken, 1 stor bokstav och 1 siffra.
                  </p>
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Lösenord"
                    id="psw"
                    name="psw"
                    required
                    style="width: 40%"
                  />

                  <label for="psw2" style="font-weight: 500"
                    >Repetera lösenord</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Lösenord"
                    id="psw2"
                    name="psw2"
                    required
                    style="width: 40%"
                  />

                  <label for="phone" style="font-weight: 500"
                    >Telefonnummer</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    maxlength="20"
                    onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="telefonnummer"
                    id="phone"
                    name="phone"
                    required
                    style="width: 40%"
                  />

                  <label for="adress" style="font-weight: 500">Adress</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="50"
                    placeholder="Adress"
                    id="adress"
                    name="adress"
                    required
                    style="width: 40%"
                  />
                  <label for="areacode" style="font-weight: 500"
                    >Postnummer</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    maxlength="5"
                    onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="Postnummer"
                    id="areacode"
                    name="areacode"
                    required
                    style="width: 40%"
                  />
                  <label for="city" style="font-weight: 500">Stad</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="20"
                    placeholder="Stad"
                    id="city"
                    name="city"
                    required
                    style="width: 40%"
                  />

                  <button
                    class="btn btn-success"
                    type="button"
                    id="buttonSubmit"
                  >
                    Skapa konto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col px-0">
        <!-- footer/ information-->
        <footer></footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("/Website/headersFooterSidebar/headerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("header").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/footerStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.querySelector("footer").innerHTML = data;
        });

      fetch("/Website/headersFooterSidebar/sidebarStandard.html")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.getElementById("sidebar").innerHTML = data;
        });
    </script>
  </body>
</html>
