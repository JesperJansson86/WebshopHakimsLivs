<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Web/css/header.css" />

    <title>Startsida</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Header/ huvudmenyn 
          Standard header
          Sökfält
          Knappval:
            Varukorg
          -->

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-light"
        style="background-color: #a5f5b2"
      >
        <div class="container">

          <div class="col-md-8">
            <a class="navbar-brand" href="/index.html">
              <h1 id="headerText" style="color: green">HakimLivs</h1>
            </a>
          </div>
          <div class="col-md-3 col-12 mb-3">
            <input
              class="form-control"
              type="search"
              id="searchTop"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div class="col-md-1 col-12 mb-3">
            <button
              class="btn btn-outline-success btn-block form-control"
              onclick="location.href='../basket.html'"
              id="basketButton"
              ;
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-cart2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                />
              </svg>
              <span
                class="badge rounded-pill bg-success text-light"
                id="basketQ"
              ></span>
            </button>
          </div>

        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("basketQ").innerHTML = JSON.parse(
        localStorage.getItem("basketQuantity")
      );


      /*Detta är för att sökresultaten ska visas när du klickar på enter och byter sida till testOfSearch
       */
      $(document).ready(function () {
        $("#searchTop").keyup(function () {
          if (event.which === 13) {
            if (location.pathname != "/testOfSearch.html") {
              localStorage.setItem("searchField", $("#searchTop").val());
              location.href = "/testOfSearch.html";
            } else {
              updateSearchResults();
            }

            document.getElementById("searchTop").value = "";

          }
        });
      });
    </script>
  </body>
</html>
