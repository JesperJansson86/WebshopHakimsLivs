<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <title>Startsida</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

  </head>

    <!-- Header/ huvudmenyn 
          Standard header
          Sökfält
          Knappval:
            Varukorg
          -->

  <body>

    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #a5f5b2"
      >
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <h1 style="color: green">HakimLivs</h1>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <input
                class="form-control"
                type="search"
                id="searchTop"
                placeholder="Search"
                aria-label="Search"
                style="width: 300px"                
              />

            </li>
            <li class="nav-item">
              <button
                class="btn btn-success mx-2"
                onclick="location.href='../basket.html'"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>
                <span class="badge rounded-pill bg-light text-secondary" id="basketQ"></span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("basketQ").innerHTML = JSON.parse(localStorage.getItem("basketQuantity"));

            /*Detta är för att sökresultaten ska visas när du klickar på enter och byter sida till testOfSearch
       */
      $(document).ready(function () {
        $("#searchTop").keyup(function () {
          if(location.pathname != "/testOfSearch.html" && event.which === 13){    
            localStorage.setItem("searchField", $("#searchTop").val())        
            location.href = "/testOfSearch.html"
          }   
          else{
            updateSearchResults();
          }       
          
        });
      });
    </script>

    
  </body>
</html>
